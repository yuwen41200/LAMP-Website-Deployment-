group 'net.nctucs.ywpu'
version '1.0.0'

apply plugin: 'java'

jar {
	baseName 'dep'
	version '1.0.0'
	manifest {
		attributes 'Main-Class': 'Dep'
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.json:json:20151123'
	compile 'com.hierynomus:sshj:0.15.0'
	testCompile 'junit:junit:4.12'
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'release'
		}
	}
	return true
}
